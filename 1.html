<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var result = 1;
	var a = +prompt('Возводимое число в степень');
	var b = +prompt('Степень ');
	var counter = 1;

	while(counter <= b){
		result = result * a
		counter = counter+1
	}
	console.log(result)
	</script>
</body>
</html>
